

<html>
<head>
    <title>New Registration</title>
</head>
    
<body>
    <h2 style="color:darkslateblue"><b>New Account Registration</b></h2>
<div id="eresult" style="color:red;"></div>
<table>
<form action="create.html" method="post" onsubmit="return validation();">
<tr><td>Name*:</td><td><input type="DOB" name="name" id="name"><br></td></tr>  
<tr><td>Email*:</td><td><input type="email" name="email" id="email"></td></tr>
<tr><td>Password*:</td><td><input type="password" name="password" id="password"></td></tr>
    <tr> <td>Gender*: </td><td> <input type="radio" name="gender" value="male"> Male
      <input type="radio" name="gender" value="female"> Female<br></td></tr>
    <tr> <td>Mobile No*: </td><td><input type="tel" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"required maxlength="12" name="number" id="number"> </td></tr> 
<tr><td></td><td><input type="submit" name="submit" value="Sign Up"></td></tr>
</form>
</table>

<script type="text/javascript">
function validation(){
var name = document.getElementById('name').value;
var email = document.getElementById('email').value;
var password = document.getElementById('password').value;
var number=document.getElementById('number').value;
    
if(name=='' || password=='' || email=='')
{
    document.getElementById("eresult").innerHTML = "Oops..!! All fields Required";
    return false;
}
else if(name.length<8){
    document.getElementById("eresult").innerHTML = "Oops..!! Name Must Be Atleast 8 characters";
    return false;
}
    else if (!name.match(/^[a-zA-Z]+$/)) 
    {
        document.getElementById("eresult").innerHTML = "Oops..!! Please enter only alphabets in name field";
        return false;
    }
   
else if(password.length<8){
    document.getElementById("eresult").innerHTML = "Oops..!! Password Must Be Atleast 8 characters";
    return false;
}

else {
    return true;
}
}    
</script>
</body>
</html>
