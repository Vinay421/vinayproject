<html>
	<head>
		<script>
			function Prime()
			{
				var i,flag=0,number;
				number = Number(document.getElementById("N").value);

				for(i=2; i <= number/2; i++)
				{
					if(number%i == 0)
					{
						flag = 1;
						break;
					}
				}
				if(flag == 0)
				{
					document.getElementById('vinay').innerHTML= (number+"-The inputed number is Prime");
				}
				else
				{
				   document.getElementById('vinay').innerHTML= (number+"-The inputted number is not Prime");
				}
			}
	</script>
	</head>
	<body>
		<br>
		
		Enter The Number :<input type="text" name="n" id = "N"/>
		<button onClick="Prime()">CHECK</button>
		<p id="vinay"></p>
	</body>
</html>
