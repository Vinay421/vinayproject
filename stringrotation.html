function rotateString(){
var string = document.querySelector("#gif").innerHTML;
var hello = string.split("");
var pop = hello.pop();
var unshift = hello.unshift(pop);
var fullArray = hello.join("");
document.querySelector("#gif").innerHTML = fullArray;
}
setInterval(function() {for (i=0; i<20; i++) { rotateString()}}, 200);
