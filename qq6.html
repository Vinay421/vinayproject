
<html>
<body>


<input type="text" id="input">
<input type="button" value="submit" onclick="find_longest_word()">
<p id="vinay"></p>
<script>
function find_longest_word()
{
  var str = document.getElementById("input").value;
  var array1 = str.match(/\w[a-z]{0,}/gi);
  var result = array1[0];

  for(var x = 1 ; x < array1.length ; x++)
  {
    if(result.length < array1[x].length)
    {
    result = array1[x];
    } 
  }
  return result;
}
document.getElementById('vinay').inner.HTML = result;
</script>
</body>
</html>
