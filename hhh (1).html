<script>

{

var email = document.getElementById('email').value;
var password = document.getElementById('password').value;

    {
        
		document.getElementById("message").innerHTML = "Please enter your name ";
		onfocus();

		if (name.match(correct_way))
		        true;
				else{
				
		
			document.getElementById("message").innerHTML = "Please enter your name with only alphabets.";
			return false;
				}

    if (email.value == "")
    {
        
        document.getElementById("mail").innerHTML = "Please enter a valid e-mail address.";

function EnableDisable(chkbx)
{

        document.ContactForm.Telephone.disabled = true;
    }
