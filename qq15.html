<html>
<head>
<meta charset=utf-8 />
<title>Compute the value of bn where n is the exponent and b is the bases</title>
</head>
<body>
<script>

function exp(b,n)
{
        var ans = 1;
        for (var i =1; i <= n; i++)
        {
                ans = b * ans;        
        }
        return ans;
}
console.log(exp(2, 3));

</script>
</body>
</html>
