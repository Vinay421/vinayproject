<html>
<body>
<input type="tel" id="number" ><button onclick="diff()">submit</button>
<p id="vinay"></p>
<script>
function diff(){
var x = document.getElementById("number").value;
var y = 13;

if (x > y)
{
result = (x - y) * 2;
document.getElementById('vinay').innerHTML= result;
}else{
result = y - x;
document.getElementById('vinay').innerHTML= result;
}}
</script>
</body>
</html>
