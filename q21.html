
<html>
<body>
<input type="text" id="file name" placeholder="file name">
<button onclick="py()">submit</button>
<p id="exe"></p>
<script>
function py(){
var x = document.getElementById("file name").value;
if(x.charAt(0) == "P" && x.charAt(1) == "y") {
document.getElementById('exe').innerHTML= x;
}else{
document.getElementById('exe').innerHTML= "PY"+x;
}
}
</script>
</html>
</body>
